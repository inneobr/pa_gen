spring.profiles.active=dev
#spring.profiles.active=prod
#spring.profiles.active=homolog
logging.level.root=info

#Swagger
springdoc.pathsToMatch=/**
springdoc.packagesToScan=br.coop.integrada.api.pa
spring.jackson.serialization.fail-on-empty-beans=false
springdoc.api-docs.path=/swagger-pa-portal/openapi/v3/api-docs
springdoc.swagger-ui.path=/swagger-pa-portal/openapi/swagger-ui.html
spring.data.web.pageable.one-indexed-parameters=true